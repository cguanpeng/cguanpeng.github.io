<!doctype html>
<html>
    <head>
        <title>Devlogs by Guanpeng Chen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../src/output.css" rel="stylesheet">
    </head>
    <body class="bg-stone-800">
    <div class="container py-16 px-4">
        <h1 class="text-5xl font-bold text-center text-slate-50">
            Devlogs by Guanpeng Chen
        </h1>
    </div>
    
    <!--Social Icons-->
    <div class="container">
        <div class="flex justify-center space-x-4">
    
            <!--Twitter-->
            <a href ="https://twitter.com/cguanpeng" target="_blank">
                <img class="size-8" src="../images/x.png">
            </a>
    
            <!--Discord-->
            <a href ="https://discord.com/invite/ZxmFQmqgpj" target="_blank">
                <img class="size-8" src="../images/discord.png">
            </a>
    
            <!--Steam-->
            <a href="https://store.steampowered.com/developer/cguanpeng" target="_blank">
                <img class="size-8" src="../images/steam.png">
            </a>
    
            <!--itch-->
            <a href ="https://undercurrent.itch.io/" target="_blank">
                <img class="size-8" src="../images/itch.png">
            </a>
    
        </div>
    </div>
    
    <!--Languages Buttons-->
    <div class="flex justify-center pt-8">
        <a href="/devlogs" class="text-slate-50 underline">English</a> <p class="px-4 text-gray-400"> | </p> 
        <a href="/devlogs-zh" class="text-slate-50 underline">中文</a> <p class="px-4 text-gray-400"> | </p>
        <p class="text-gray-400">日本語</p>
    </div>
    
    <!--Games Button-->
    <div class="flex justify-center pt-8">
        <a href="/ja">
            <button class="text-gray-400 hover:text-white border-2 border-gray-600 hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                ゲーム
            </button>
        </a>
    </div>
    
    <main class="relative mx-auto min-h-[calc(100%-9rem)] max-w-3xl px-8">
        <!--Posts-->
        <div class="container py-8 px-4">
            <hr class="bg-slate-50 border-1">
            <div class="flex justify-left py-16 px-4">
                <ol class="relative border-s border-gray-200 dark:border-gray-700">
    
</ol>

            </div>
    
            <hr class="bg-slate-50 border-1">
        </div>
    </main>
    
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('cguanpeng', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#00b9fe',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
    </body>
    <footer class="footer">
        <div class="container">
            <p class="text-center pt-6 pb-8 mb-4 text-base font-normal text-gray-500">
                <a href="https://twitter.com/cguanpeng" target="_blank">Guanpeng Chen</a> © All Rights Reserved.
            </p>
        </div>
    </footer>
</html>
