---
layout: layout_devlogs.html
---
<ol class="relative border-s border-gray-200 dark:border-gray-700">
    {% for devlog in collections.devlog reversed %}

    <li class="mb-10 ms-6">
        <div class="absolute w-6 h-6 rounded-full mt-3 -start-3 bg-gray-600"></div>
        <h3 class="flex underline items-center mb-1 text-3xl font-semibold text-slate-50"><a href="{{ devlog.url }}">{{ devlog.data.title }}</a></h3>
        <time class="block py-2 mb-2 text-lg font-normal leading-none text-gray-400 dark:text-gray-500">{{ devlog.data.shortTitle }}</time>

        <blockquote class="text-xl font-semibold text-slate-50">
            <svg class="w-8 h-8 text-gray-600 mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
                <path d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"/>
            </svg>
            <p class="text-center px-4 pb-4">
                {{ devlog.data.description }}
            </p>
        </blockquote>
    </li>
    
    {% endfor %}
</ol>
